  <body>
    <div class="container-fluid container-fluid-pad">
      <div class="row">
        <div class="col-lg-6">
          <div style="position: relative;">
            <img
              src="assests/WebSVGAssets/ResetPasswordBg.svg"
              class="img-fluid fix-img full-screen m-forget-pass-view"
            />
            <div class="topright">
              <h5 class="font-bold">JELLYFISH</h5>
              <p class="font-regular">Platform to share your opinion</p>
            </div>

              <div class="form-group md-15">
                <input
                  type="email"
                  class="form-control form-input-pad"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Email Address"
                />
                <a href="index.html" class="float-right"> Back to Login</a>

              <button type="submit" class="btn btn-auth md-1 btn-login-signup">

          </div>
        </div>
