    <script>
      //plugin bootstrap minus and plus
      //http://jsfiddle.net/laelitenetwork/puJ6G/
      $(".btn-number").click(function (e) {
        e.preventDefault();

        fieldName = $(this).attr("data-field");
        type = $(this).attr("data-type");
        var input = $("input[name='" + fieldName + "']");
        var currentVal = parseInt(input.val());
        if (!isNaN(currentVal)) {
          if (type == "minus") {
            if (currentVal > input.attr("min")) {
              input.val(currentVal - 1).change();
            }
            if (parseInt(input.val()) == input.attr("min")) {
              $(this).attr("disabled", true);
            }
          } else if (type == "plus") {
            if (currentVal < input.attr("max")) {
              input.val(currentVal + 1).change();
            }
            if (parseInt(input.val()) == input.attr("max")) {
              $(this).attr("disabled", true);
            }
          }
        } else {
          input.val(0);
        }
      });
      $(".input-number").focusin(function () {
        $(this).data("oldValue", $(this).val());
      });
      $(".input-number").change(function () {
        minValue = parseInt($(this).attr("min"));
        maxValue = parseInt($(this).attr("max"));
        valueCurrent = parseInt($(this).val());

        name = $(this).attr("name");
        if (valueCurrent >= minValue) {
          $(
            ".btn-number[data-type='minus'][data-field='" + name + "']"
          ).removeAttr("disabled");
        } else {
          alert("Sorry, the minimum value was reached");
          $(this).val($(this).data("oldValue"));
        }
        if (valueCurrent <= maxValue) {
          $(
            ".btn-number[data-type='plus'][data-field='" + name + "']"
          ).removeAttr("disabled");
        } else {
          alert("Sorry, the maximum value was reached");
          $(this).val($(this).data("oldValue"));
        }
      });
      $(".input-number").keydown(function (e) {
        // Allow: backspace, delete, tab, escape, enter and .
        if (
          $.inArray(e.keyCode, [46, 8, 9, 27, 13, 190]) !== -1 ||
          // Allow: Ctrl+A
          (e.keyCode == 65 && e.ctrlKey === true) ||
          // Allow: home, end, left, right
          (e.keyCode >= 35 && e.keyCode <= 39)
        ) {
          // let it happen, don't do anything
          return;
        }
        // Ensure that it is a number and stop the keypress
        if (
          (e.shiftKey || e.keyCode < 48 || e.keyCode > 57) &&
          (e.keyCode < 96 || e.keyCode > 105)
        ) {
          e.preventDefault();
        }
      });
    </script>

    <script>
      var container = document.querySelector("#myVideo");

      container.addEventListener("touchstart", startTouch, false);
      container.addEventListener("touchmove", moveTouch, false);

      // Swipe Up / Down / Left / Right
      var initialX = null;
      var initialY = null;

      function startTouch(e) {
        initialX = e.touches[0].clientX;
        initialY = e.touches[0].clientY;
      }

      function moveTouch(e) {
        if (initialX === null) {
          return;
        }

        if (initialY === null) {
          return;
        }

        var currentX = e.touches[0].clientX;
        var currentY = e.touches[0].clientY;

        var diffX = initialX - currentX;
        var diffY = initialY - currentY;

        if (Math.abs(diffX) > Math.abs(diffY)) {
          // sliding horizontally
          if (diffX > 0) {
            // swiped left
            console.log("swiped left");
          } else {
            // swiped right
            console.log("swiped right");
          }
        } else {
          // sliding vertically
          if (diffY > 0) {
            // swiped up
            document.getElementById("swipeUp").style.display = "block";
            setTimeout(function () {
              document.getElementById("swipeUp").style.display = "none";
            }, 1000);

            console.log("swiped up");
          } else {
            // swiped down

            document.getElementById("swipeDown").style.display = "block";
            setTimeout(function () {
              document.getElementById("swipeDown").style.display = "none";
            }, 1000);
            console.log("swiped down");
          }
        }

        initialX = null;
        initialY = null;

        e.preventDefault();
      }
    </script>
